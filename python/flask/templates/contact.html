{%extends 'layout.html'%}

{%block block1%}


<form method="POST"action="/send" >
    <div class="col-sm-6 mx-auto ">
           <br> <h2>Contact us<h2>
        <div class="row">
            <!-- <div class="col-sm-6">Name: </div> -->
           <div class="col-sm-6">
            <input type="text"name="getname"placeholder="Name"class="form-control"></div>
        </div><br>
        <div class="row">
            <!-- <div class="col-sm-6">Mail: </div> -->
            <div class="col-sm-6"><input type="email"name="getmail"placeholder="Email"class="form-control"></div>
        </div><br>
        <div class="row">
            <!-- <div class="col-sm-6">mobile: </div> -->
            <div class="col-sm-6"><input type="number"name="getmob"placeholder="mobile"class="form-control"></div>
        </div><br>
        <div class="row">
            <!-- <div class="col-sm-6">subject: </div> -->
            <div class="col-sm-6"><input type="text"Name=getsub placeholder="Subject"class="form-control"></div>
        </div><br>
        <div class="row">
            <!-- <div class="col-sm-6">Message: </div> -->
            <div class="col-sm-6"><textarea name="getmsg"  cols="20" rows="5" placeholder="Message"class="form-control"></textarea></div>
        </div><br>
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3"><input type="submit"value="submit"class="btn btn-primary"></div>
        </div>

    </div>
</form>



{%endblock%}
