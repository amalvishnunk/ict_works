<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>greatest of three</title>
    <script>
        function great(){

            var a=document.getElementById("getno1").value;
            var b=document.getElementById("getno2").value;
            var c=document.getElementById("getno3").value;
            var g;
            if(parseInt(a)>=parseInt(b)){
                g=a;
            }
            else{g=b;}
            if(parseInt(c)>=parseInt(g)){
                g=c;
            }
            console.log("largest no:"+g);

        }
        function small(){


            var a=document.getElementById("getno1").value;
            var b=document.getElementById("getno2").value;
            var c=document.getElementById("getno3").value;
            var g;
            if(parseInt(b)>=parseInt(a)){
                g=a;
            }
            else{g=b;}
            if(parseInt(g)>=parseInt(c)){
                g=c;
            }
            console.log("smallest no:"+g);




        }
    </script>

</head>
<body>
    <div class="jumbotron"><h1>greatest of three numbers</h1></div>
    <div class="col-sm-6">
        <div class="row">
            <div class="col-sm-6">number 1</div>
            <div class="col-sm-6"><input type="number"id="getno1"></div>
        </div><br>
        <div class="row">
            <div class="col-sm-6">number 2</div>
            <div class="col-sm-6"><input type="number"id="getno2"></div>
        </div><br>
        <div class="row">
            <div class="col-sm-6">number 3</div>
            <div class="col-sm-6"><input type="number"id="getno3"></div>
        </div><br>
        <div class="row">
            <div class="col-sm-3"><button class="btn button-primary"onclick="small();">smallest</button></div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3"><button class="btn button-primary"onclick="great();">largest</button></div>
        </div>
    </div>
</body>
</html>
